<!DOCTYPE html>
<html>

<head>
    <!-- 页面meta -->
    <meta charset="utf-8">
    <!-- 视区宽度为电脑的屏幕宽度，web页面初始缩放比例为1（不缩放）-->
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <title>运营商后台管理系统</title>
    <!-- 加载CSS文件 -->
    <link rel="stylesheet" href="../plugins/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../plugins/adminLTE/css/AdminLTE.css">
    <link rel="stylesheet" href="../plugins/adminLTE/css/skins/_all-skins.min.css">
    <!-- 加载JS文件 -->
    <script src="../plugins/jQuery/jquery-2.2.3.min.js"></script>
    <script src="../plugins/bootstrap/js/bootstrap.min.js"></script>
    <script src="../plugins/adminLTE/js/app.min.js"></script>
    <script src="../plugins/angularjs/angular.min.js"></script>

    <!-- 添加JS代码 -->
    <script type="text/javascript" src="../js/base/base.js"></script>
    <script type="text/javascript" src="../js/service/loginService.js"></script>
    <script type="text/javascript" src="../js/controller/baseController.js"></script>
    <script type="text/javascript" src="../js/controller/loginController.js"></script>
</head>

<body class="hold-transition skin-green sidebar-mini" ng-app="plusmall" ng-controller="loginController"
                ng-init="showLoginName()">

    <div class="wrapper">

        <!-- 页面头部 -->
        <header class="main-header">
            <!-- 页面头部左侧 -->
            <a href="index.html" class="logo">
                <!-- logo for regular state and mobile devices -->
                <span class="logo-lg"><b>普拉斯商城-运营商后台</b></span>
            </a>
            <!-- 页面头部右侧 -->
            <nav class="navbar navbar-static-top">
                <div class="navbar-custom-menu">
                    <ul class="nav navbar-nav">
                        <!-- User Account: style can be found in dropdown.less -->
                        <li class="dropdown user user-menu">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                                <img src="../images/user3-128x128.jpg" class="user-image" alt="User Image">
                                <span class="hidden-xs"></span>
                            </a>
                            <ul class="dropdown-menu">
                                <!-- User image -->
                                <li class="user-header">
                                    <img src="../images/user3-128x128.jpg" class="img-circle" alt="User Image">

                                    <p>
                                       {{loginName}}
                                        <small>最后登录 11:20AM</small>
                                    </p>
                                </li>
                                
                                <!-- Menu Footer-->
                                <li class="user-footer">
                                    <div class="pull-left">
                                        <a href="#" class="btn btn-default btn-flat">修改密码</a>
                                    </div>
                                    <div class="pull-right">
                                        <a href="../logout.do" class="btn btn-default btn-flat">注销</a>
                                    </div>
                                </li>
                            </ul>
                        </li>

                    </ul>
                </div>
            </nav>
        </header>
        <!-- 页面头部 /-->

        <!-- 导航侧栏 -->
        <aside class="main-sidebar">
            <!-- sidebar: style can be found in sidebar.less -->
            <section class="sidebar">
                <!-- 导航侧栏用户信息展示 -->
                <div class="user-panel">
                    <div class="pull-left image">
                        <img src="../images/user3-128x128.jpg" class="img-circle" alt="User Image">
                    </div>
                    <div class="pull-left info">
                        <p> 测试用户</p>
                        <a href="#"><i class="fa fa-circle text-success"></i> 在线</a>
                    </div>
                </div>

                <!-- 导航侧栏菜单 -->
                <ul class="sidebar-menu"  >
                    <li class="header">菜单</li>
                    <li id="admin-index"><a href="index.html"><i class="fa fa-dashboard"></i> <span>首页</span></a></li>

                    <!-- 菜单 -->
                    <li class="treeview">
                        <a href="#">
                            <i class="fa fa-folder"></i>
                            <span>商家管理</span>
                            <span class="pull-right-container">
                                <i class="fa fa-angle-left pull-right"></i>
                            </span>
                        </a>
                        <ul class="treeview-menu">

                            <li id="menu-user-check">
                                <a href="seller_1.html" target="iframe">
                                    <i class="fa fa-circle-o"></i>商家审核
                                </a>
                            </li>
                            <li id="menu-user-manage">
                                <a href="seller.html" target="iframe">
                                    <i class="fa fa-circle-o"></i>商家管理
                                </a>
                            </li>
                        </ul>
                    </li>
                    <li class="treeview">
                        <a href="#">
                            <i class="fa fa-folder"></i>
                            <span>商品管理</span>
                            <span class="pull-right-container">
                                    <i class="fa fa-angle-left pull-right"></i>
                                </span>
                        </a>
                        <ul class="treeview-menu">

                            <li id="menu-brand-manage">
                                <a href="brand.html" target="iframe">
                                    <i class="fa fa-circle-o"></i>品牌管理
                                </a>
                            </li>
                            <li id="menu-specification">
                                <a href="specification.html" target="iframe">
                                    <i class="fa fa-circle-o"></i>规格管理
                                </a>
                            </li>
                            <li id="menu-template">
                                <a href="type_template.html" target="iframe">
                                    <i class="fa fa-circle-o"></i>模板管理
                                </a>
                            </li>
                            <li id="menu-category">
                                <a href="item_cat.html" target="iframe">
                                    <i class="fa fa-circle-o"></i>分类管理
                                </a>
                            </li>
                            <li id="menu-goods-check">
                                <a href="goods.html" target="iframe">
                                    <i class="fa fa-circle-o"></i>商品审核
                                </a>
                            </li>
                        </ul>
                    </li>

                    <li class="treeview">
                        <a href="#">
                            <i class="fa fa-folder"></i>
                            <span>广告管理</span>
                            <span class="pull-right-container">
                                <i class="fa fa-angle-left pull-right"></i>
                            </span>
                        </a>
                        <ul class="treeview-menu">

                            <li id="menu-content-category-manage">
                                <a href="contentCategory.html" target="iframe">
                                    <i class="fa fa-circle-o"></i>广告类型管理
                                </a>
                            </li>
                            <li id="menu-content-manage">
                                <a href="content.html" target="iframe">
                                    <i class="fa fa-circle-o"></i>广告管理
                                </a>
                            </li>
                        </ul>
                    </li>
                    <!-- 菜单 /-->

                </ul>
            </section>
            <!-- /.sidebar -->
        </aside>
        <!-- 导航侧栏 /-->

        <!-- 内容区域 -->
        <div class="content-wrapper">
			<iframe width="100%" id="i_frame" name="iframe" onload="SetIFrameHeight()"
					frameborder="0" src="home.html"></iframe>
 
        </div>
        <!-- 内容区域 /-->

        <!-- 底部导航 -->
        <footer class="main-footer">
            <div class="pull-right hidden-xs">
                <b>Version</b> 2.11.1
            </div>
            <strong>Copyright &copy; 2018-2025 <a href="http://www.itcast.cn">普拉斯科技</a>.</strong> All rights reserved.
        </footer>
        <!-- 底部导航 /-->

    </div>

    <script type="text/javascript">
        function SetIFrameHeight(){
            var iframe=document.getElementById("i_frame"); //iframe id
            if (document.getElementById){
                iframe.height =document.documentElement.clientHeight;
            }
        }
    </script>

</body>

</html>

<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>普拉斯商城运营管理后台</title>

    <!-- 添加CSS文件 -->
    <link rel="stylesheet" type="text/css" href="css/webbase.css" />
    <link rel="stylesheet" type="text/css" href="css/pages-login-manage.css" />

    <!--添加JS文件-->
    <script src="../plugins/jQuery/jquery-2.2.3.min.js"></script>

</head>

<body>
	<div class="loginmanage">
		<div class="py-container">
			<h4 class="manage-title">普拉斯商城运营管理后台</h4>
			<div class="loginform">
				<ul class="sui-nav nav-tabs tab-wraped">
					<li class="active">
						<a href="#profile" data-toggle="tab">
							<h3>用户名密码登录</h3>
						</a>
					</li>
				</ul>
				<div class="tab-content tab-wraped">
					<div id="profile" class="tab-pane  active">
						<form id="loginform" action="/login" method="post" class="sui-form">
							<div class="input-prepend"><span class="add-on loginname"></span>
								<input id="prInputName" name="username" type="text" placeholder="邮箱/用户名/手机号" class="span2 input-xfat">
							</div>
							<div class="input-prepend"><span class="add-on loginpwd"></span>
								<input id="prInputPwd" name="password" type="password" placeholder="请输入密码" class="span2 input-xfat">
							</div>
							<div class="logined">
								<a class="sui-btn btn-block btn-xlarge btn-danger" onclick="document:loginform.submit()" target="_blank">登&nbsp;&nbsp;录</a>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!--foot-->
	<div class="py-container copyright">
		<ul>
			<li>关于我们</li>
			<li>联系我们</li>
			<li>联系客服</li>
			<li>商家入驻</li>
			<li>营销中心</li>
			<li>销售联盟</li>
		</ul>
	</div>

</body>
</html>
